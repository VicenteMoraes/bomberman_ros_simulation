DWAPlannerROS:
  acc_lim_th: 1.0
  acc_lim_x: 2.0
  acc_lim_y: 0.0
  acc_lim_trans: 0.3
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.095
  # if the robot ever reaches the goal xy location it will simply rotate in place, even if it ends up outside the goal tolerance while it is doing so. (false)
  latch_xy_goal_tolerance: true
  prune_plan: false
  max_vel_theta: 0.5
  min_vel_theta: 0.1
  max_vel_x: 1.5
  min_vel_x: -0.5
  #How far the robot must travel in meters before oscillation flags are reset (0.05)
  oscillation_reset_dist: 0.03
  goal_distance_bias: 70.0
  path_distance_bias: 50.0
  #The amount of time to forward-simulate trajectories in seconds (1.7)
  sim_time: 1.3
  holonomic_robot: false

  vx_samples: 15
  vy_samples: 1
  vth_samples: 30
  use_dwa: true
  meter_scoring: false
